<!DOCTYPE html>
<html>
    <head>
        <title>Messaging app</title>
    </head>
    <body>
        <a href="register/">Register</a href>
        <form id="logout" action="logout/" method="POST">
            {% csrf_token %}
            <input type="submit" value="Logout"/>
        </form>
        <center>
            {% if messages %}
            <ul>
                {% for msg in messages %}
                <li>
                    {{ msg.content}}
                    {{ msg.sender }}
                    {{ msg.date }}
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No messages yet. Get messaging!</p>
            {% endif %}
            <form id="message" action="message/" method="POST">
                {% csrf_token %}
                <select name="to">
                    {% for account in accounts %}
                    <option value="{{account.user.username}}">{{account.user.username}}</option>
                    {% endfor %}
                </select><br/>
                <p>Message: </p>
                <input type="text" name="messagefield"/>
                <input type="submit" value="Send"/>
            </form>
        </center>
    </body>
</html>
